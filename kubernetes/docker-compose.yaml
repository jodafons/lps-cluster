version: '2'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  whoami:
    image: jwilder/whoami
    expose:
      - "8000"
    environment:
      - VIRTUAL_HOST=whoami.local
      - VIRTUAL_PORT=8000

  game:
    image: alexwhen/docker-2048
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=2048.lps.ufrj.br
      - VIRTUAL_PORT=80
  