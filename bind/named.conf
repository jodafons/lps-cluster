    146.164.48.192/26;
    146.164.98.192/26;
    146.164.50.0/25;
    146.164.66.0/24;
    146.164.70.0/24;
    146.164.147.0/24;
    10.1.1.0/24;
};

options {
    version "Ask to Cartman";
    recursion    yes;
    notify    yes;
    edns-udp-size    512;
    max-udp-size    512;
    directory "/var/cache/bind";
    
    listen-on {
    146.164.147.2;
    127.0.0.1;
    };

    query-source address 146.164.147.2;
    transfer-source 146.164.147.2;
    notify-source 146.164.147.2;

    auth-nxdomain no;
    blackhole {
    192.168/16;
    172.16/12;
    };

};

key "rndc_key" {
    algorithm    hmac-md5;
    secret    "UA0/CS/ehfgg0RhbWU0Qpg==";
};

controls {
    inet 127.0.0.1 allow { localhost; } keys { rndc_key; };
};

view "internal" {

    match-clients {
    clients;
    };

    allow-recursion {
    clients;
    };

    recursion yes;

    zone "localhost" {
    type master;
    file "/etc/bind/db.local";
    };

